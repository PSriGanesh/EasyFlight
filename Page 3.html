        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans',sans-serif;
            background-color: #1f2937;
        }
        #home,#pack_page,#flight_page{
				text-decoration: none;
				background-color: black;
				color: white;
			}
        .login {
            width: 382px;
            overflow: hidden;
            margin: auto;
            margin: 20 0 0 450px;
            padding: 80px;
            background: #23463f;
            border-radius: 15px;
        }
        
        h2 {
            text-align: center;
            color: #277582;
            padding: 20px;
            padding-top: 100px;
        }
        
        label {
            color: #08ffd1;
            font-size: 17px;
        }
        
        #Uname {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }
        
        #Pass {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }
        
        #lo {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 17px;
            padding-left: 7px;
            margin-bottom: 10px;
            color: rgb(47, 22, 192);
        }
        
        span {
            color: white;
            font-size: 17px;
        }
        
        a {
            float: right;
            background-color: grey;
        }
        
        #buttona {
            border: none;
        }
        
        #logo {
            width: 25px;
            height: 25px;
        }
        
        ul {
            background-color: rgb(0, 0, 0);
            padding: 0px;
            display: flex;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            margin-top: 0;
            list-style-type: none;
            padding: 10px;
            border: 2px solid black;
            justify-content: right;
            gap: 20px;
        }
        
        #options {
            display: flex;
            gap: 20px;
        }
        
        h1 {
            margin-top: 100px;
            text-align: center;
        }
        
        #options {
            display: flex;
            flex: 1 1 0;
            color: white;
            gap: 20px;
            padding: 0px;
        }
        
        #main {
            display: flex;
            flex: 1 1 0;
            align-content: center;
        }
        
        span {
            color: rgb(31, 20, 20);
        }
        
        #hello {
            color: white;
            margin-top: 5px;
            margin-right: 3px;
        }
        
        #rem {
            color: white;
        }
        #rem:hover
        {
            color: rgb(31, 20, 20);
        }
    </style>
</head>
